<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชทคุยกัน</title>
    <style>
        /* Styles ที่ใช้ในไฟล์ HTML */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Style */
        header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 20px;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        /* Chat Container */
        .chat-container {
            width: 350px;
            max-width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            height: 400px;
            background-color: #f9f9f9;
            border-bottom: 2px solid #ddd;
        }

        .input-area {
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-top: 2px solid #ddd;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 14px;
        }

        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        .sticker {
            width: 30px;
            cursor: pointer;
            margin-left: 10px;
        }

        .sticker-picker {
            display: none;
            position: absolute;
            bottom: 70px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sticker-picker span {
            font-size: 24px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.3s;
        }

        .sticker-picker span:hover {
            transform: scale(1.2);
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }

        .message img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .message-content {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 14px;
        }

        .message-content.user {
            background-color: #e8f5e9;
            margin-left: auto;
        }

        .message-content.bot {
            background-color: #f1f1f1;
        }

        .message.user {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
        พูดคุยที่นี่
    </header>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- ข้อความในแชทจะแสดงที่นี่ -->
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="พิมพ์ข้อความ..." />
            <button id="send-btn">ส่ง</button>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Emoji_icon_1f60a.png" alt="Sticker" class="sticker" id="sticker-btn" />
        </div>

        <div class="sticker-picker" id="sticker-picker">
            <!-- สติ๊กเกอร์จะถูกเพิ่มเข้ามาที่นี่โดยใช้ JavaScript -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 เว็บของเรา</p>
    </footer>

    <!-- เชื่อมโยงไฟล์ JavaScript -->
    <script src="script.js"></script>
</body>
</html>
