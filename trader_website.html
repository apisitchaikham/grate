        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 95%;
            max-width: 1400px;
            height: 80%;
            transition: opacity 0.3s ease;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 15px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

            background-color: #c0392b;
            transform: scale(1.1);

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let widgets = [];

        function createWidget(containerId, symbol) {
            const widget = new TradingView.widget({
                container_id: containerId,
                autosize: true,
                symbol: symbol,
                interval: "D",
                timezone: "Asia/Bangkok",
                theme: "dark",
                style: "1",
                toolbar_bg: "#f1f3f6",
                hide_top_toolbar: false,
                hide_legend: false,
                save_image: false,
            });
            return widget;
        }

        function updateChart(chartId) {
            const pair = document.getElementById(chartId + 'Pair').value;
            const container = document.getElementById(chartId);
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            widgets.push(createWidget(chartId, pair));
        }

        function openPopup(chartId, symbol) {
            document.getElementById('popupChart').style.display = 'block';
            const popupContent = document.getElementById('popupChartContent');
            popupContent.innerHTML = '';  // เคลียร์เนื้อหาป๊อปอัพ
            widgets = []; // ล้างกราฟที่โหลดมาแล้ว
            widgets.push(createWidget('popupChartContent', symbol));  // โหลดกราฟใหม่ในป๊อปอัพ
        }

        function closePopup() {
            document.getElementById('popupChart').style.display = 'none';
        }

        // เริ่มต้นกราฟ
        updateChart('chart1');
        updateChart('chart2');
        updateChart('chart3');
    </script>
